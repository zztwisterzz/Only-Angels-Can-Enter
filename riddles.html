<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddles - The Riddler's Domain</title>
    <style>
        /* Dark spooky theme */
        body {
            background: radial-gradient(circle, black, #0a0a0a);
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            animation: glitch 2s infinite;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            text-align: center;
        }

        input {
            background-color: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 400px;
            margin: 10px auto;
            display: block;
            text-align: center;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff00;
        }

        button {
            background-color: #00ff00;
            border: none;
            color: black;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            animation: glow 1.5s infinite;
        }

        button:hover {
            background-color: lime;
            box-shadow: 0 0 10px lime;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0 lime, -2px -2px 0 green; }
            25% { text-shadow: -2px -2px 0 lime, 2px 2px 0 green; }
            50% { text-shadow: 2px -2px 0 green, -2px 2px 0 lime; }
            75% { text-shadow: -2px 2px 0 lime, 2px -2px 0 green; }
            100% { text-shadow: 2px 2px 0 green, -2px -2px 0 lime; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px #00ff00, 0 0 20px lime; }
            50% { box-shadow: 0 0 20px lime, 0 0 40px lime; }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Riddler's Domain</h1>

    <p>I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?</p>
    <input type="text" id="riddle1" placeholder="Enter your answer">

    <p>The more of me you take, the more you leave behind. What am I?</p>
    <input type="text" id="riddle2" placeholder="Enter your answer">

    <p>I am always running but never move. I have no legs, but I carry you far. What am I?</p>
    <input type="text" id="riddle3" placeholder="Enter your answer">

    <button onclick="checkAnswers()">Submit Answers</button>

    <script>
        function checkAnswers() {
            const answers = {
                riddle1: 'echo',
                riddle2: 'footsteps',
                riddle3: 'time'
            };

            const userAnswers = {
                riddle1: document.getElementById('riddle1').value.toLowerCase(),
                riddle2: document.getElementById('riddle2').value.toLowerCase(),
                riddle3: document.getElementById('riddle3').value.toLowerCase()
            };

            let correctCount = 0;
            for (let riddle in answers) {
                if (userAnswers[riddle] === answers[riddle]) {
                    correctCount++;
                }
            }

            if (correctCount === 3) {
                alert("Congratulations! You've solved all the riddles. Proceed to the next challenge.");
            } else {
                alert(`You got ${correctCount} out of 3 correct. Try again, mortal.`);
            }
        }
    </script>
</body>
</html>
