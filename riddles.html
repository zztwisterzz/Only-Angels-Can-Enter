<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddles</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, #222);
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin-top: 50px;
        }

        #riddle-container {
            margin-top: 50px;
            font-size: 1.5em;
        }

        #input-area {
            margin-top: 20px;
            position: relative;
        }

        .blinking-cursor {
            display: inline-block;
            width: 10px;
            height: 24px;
            background-color: #00ff00;
            animation: blink 1s step-start infinite;
        }

        #warning {
            margin-top: 20px;
            color: red;
            font-size: 1.2em;
            display: none;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .question-mark {
            position: absolute;
            color: #00ff00;
            font-size: 2em;
            opacity: 0.1;
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>
    <h1>Riddle Me This...</h1>
    <div id="riddle-container"></div>
    <div id="input-area">
        <span id="input-display"></span>
        <span class="blinking-cursor"></span>
    </div>
    <div id="warning">You are running out of attempts to seek your answers.</div>
    <div id="background"></div>

    <script>
        const riddles = [
            {
                question: "I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?",
                answer: "echo"
            },
            {
                question: "The more of me you take, the more you leave behind. What am I?",
                answer: "footsteps"
            },
            {
                question: "I am always running but never move. I have no legs, but I carry you far. What am I?",
                answer: "time"
            }
        ];

        let currentRiddleIndex = 0;
        let attemptsLeft = 3;
        const riddleContainer = document.getElementById('riddle-container');
        const inputDisplay = document.getElementById('input-display');
        const warning = document.getElementById('warning');

        function showRiddle() {
            if (currentRiddleIndex < riddles.length) {
                riddleContainer.textContent = riddles[currentRiddleIndex].question;
                inputDisplay.textContent = '';
            } else {
                riddleContainer.textContent = "Congratulations, you've solved all the riddles!";
                document.getElementById('input-area').style.display = 'none';
            }
        }

        function handleKeyInput(event) {
            if (event.key === 'Enter') {
                const userAnswer = inputDisplay.textContent.trim().toLowerCase();
                if (userAnswer === riddles[currentRiddleIndex].answer) {
                    currentRiddleIndex++;
                    attemptsLeft = 3; // Reset attempts for the next riddle
                    warning.style.display = 'none';
                    showRiddle();
                } else if (userAnswer.length > 0) {
                    attemptsLeft--;
                    if (attemptsLeft > 0) {
                        warning.style.display = 'block';
                    } else {
                        riddleContainer.textContent = "You have failed to solve the riddles.";
                        document.getElementById('input-area').style.display = 'none';
                    }
                }
            } else if (event.key === 'Backspace') {
                inputDisplay.textContent = inputDisplay.textContent.slice(0, -1);
            } else if (/^[a-zA-Z0-9 ]$/.test(event.key)) {
                inputDisplay.textContent += event.key;
            }
        }

        function generateBackground() {
            const background = document.getElementById('background');
            for (let i = 0; i < 50; i++) {
                const questionMark = document.createElement('div');
                questionMark.className = 'question-mark';
                questionMark.textContent = '?';
                questionMark.style.top = Math.random() * 100 + '%';
                questionMark.style.left = Math.random() * 100 + '%';
                questionMark.style.fontSize = Math.random() * 3 + 'em';
                questionMark.style.transform = `rotate(${Math.random() * 360}deg)`;
                questionMark.style.opacity = Math.random() * 0.3 + 0.1;
                background.appendChild(questionMark);
            }
        }

        document.addEventListener('keydown', handleKeyInput);
        showRiddle();
        generateBackground();
    </script>
</body>
</html>
