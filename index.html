<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #puzzle-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        .match-item {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .question {
            background-color: #f9f9f9;
            min-width: 150px;
            height: 50px;
            line-height: 50px;
        }
        .answer {
            background-color: #e6f7ff;
            min-width: 100px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome Malak, you have been summoned to complete some tasks</h1>
    <p>ARE YOU READY TO BEGIN??</p>
    <button onclick="handleYes()">Yes</button>
    <button onclick="handleNo()">No</button>

    <!-- Puzzle Container -->
    <div id="puzzle-container">
        <h2>Lets Test your Animations knowledge!</h2>
        <p>drag the correct color of skin to its significant character.</p>
        <div style="display: flex; justify-content: center;">
            <!-- Questions -->
            <div>
                <div class="match-item question" id="q1">1. Mike Wazowski</div>
                <div class="match-item question" id="q2">2. Big Hero 6</div>
                <div class="match-item question" id="q3">3. Megamind </div>
            </div>
            <!-- Answers -->
            <div style="margin-left: 50px;">
                <div class="match-item answer" draggable="true" id="a1">Blue</div>
                <div class="match-item answer" draggable="true" id="a2">Green</div>
                <div class="match-item answer" draggable="true" id="a3">White</div>
            </div>
        </div>
        <button onclick="checkAnswers()">Submit Answers</button>
        <div id="result"></div>
    </div>

    <script>
        // Show puzzle when "Yes" is clicked
        function handleYes() {
            document.getElementById('puzzle-container').style.display = 'block';
        }

        // Show image when "No" is clicked
        function handleNo() {
            document.body.innerHTML = '<img src="officememe.jpg" alt="No Image">';
        }

        // Logic for matching pairs
        let matches = {
            "q1": "a2", // Capital of France -> Paris
            "q2": "a3", // 5 + 3 -> 8
            "q3": "a1"  // Color of the sky -> Blue
        };
        let userAnswers = {};

        // Enable dragging for answers
        document.querySelectorAll('.answer').forEach(item => {
            item.addEventListener('dragstart', event => {
                event.dataTransfer.setData('text', event.target.id);
            });
        });

        // Allow dropping only on questions
        document.querySelectorAll('.question').forEach(item => {
            item.addEventListener('dragover', event => {
                event.preventDefault();
            });
            item.addEventListener('drop', event => {
                event.preventDefault();
                const draggedId = event.dataTransfer.getData('text');
                const targetId = event.target.id;

                // Check if an answer has already been matched to this question
                if (userAnswers[targetId]) {
                    alert('This question already has an answer!');
                    return;
                }

                // Check if the target is a valid question
                if (targetId.startsWith('q')) {
                    userAnswers[targetId] = draggedId;
                    event.target.innerHTML = `${event.target.innerHTML} ➡️ ${document.getElementById(draggedId).innerHTML}`;
                } else {
                    alert('You can only drop answers onto questions!');
                }
            });
        });

        function checkAnswers() {
            let correct = 0;
            for (let question in matches) {
                if (userAnswers[question] === matches[question]) {
                    correct++;
                }
            }
            document.getElementById('result').innerText = `You got ${correct} out of ${Object.keys(matches).length} correct!`;
        }
    </script>
</body>
</html>
